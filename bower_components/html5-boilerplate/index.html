<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="main">
          <h1>
            <span class="underline">To-Do List<hr /></span>
          </h1>
          <div id="new_task_editor">
            <form>
              <input type="text" id="new_task" placeholder="Type here to add a new task." autofocus />
              <input type="submit" />
            </form>
          </div>
          <div class="list">
          </div>
          <div id="count">
            <div class="done" style="width: 75%;" ><span id="done_count">3</span> done!</div>
            <div class="undone" style="width: 25%;"><span id="undone_count">1</span> to go!</div>
          </div>
          <div id="remove_finished">
            Remove finished tasks?
            <button id="remove_finshed_tasks" class="btn btn_save">Yes!</button>
          </div>
        </div>

        <script id="task-template" type="text/x-handlebars-template">
          <div class="task" id="{{id}}">
            <input type="checkbox" />
            <input type="text" value="{{body}}" disabled/>
            <div class="task_controls">
              <button class="btn btn_edit">Edit</button>
              <span class="task_edit_controls hide">
                <button class="btn btn_save">Save</button>
                <button class="btn btn_cancel">Cancel</button>
              </span>
            </div>
          </div>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write(<script src="js/vendor/jquery-1.11.0.min.js"><\/script>)</script>
        <script src="js/vendor/handlebars-v1.3.0.js"></script>
        <script src="js/plugins-jh.js"></script>
        <script src="js/main-jh.js"></script>
    </body>
</html>
